apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-ingress
  annotations:
    app.kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: "/helm"
            backend:
              service:
                name: spring-boot-helm
                port:
                  number: 8080
          - pathType: Prefix
            path: "/argo"
            backend:
              service:
                name: rollouts-demo
                port:
                  number: 80